<script>
    class lop {
        constructor(name , weight , color , old) {
            this.name = name
            this.weight = weight
            this.color = color
            this.old = old
        }
        getInfo() {
            alert(this.name + ',' +this.weight+','+this.color+','+this.old)
        }
    }
    let sb = new lop ('phong' , 65 , 'yellow' , 21)
    sb.getInfo()

</script>
