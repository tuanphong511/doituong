<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="name">

<button onclick="addProduct()">Add</button>
<hr>
<div id="display"></div>

<script>
    let listProduct = ['IP12' ,'ip13','S22','s23']
    displayList()
    function displayList(){

        let str = ''
        for (let i = 0; i < listProduct.length;i++){
            str += listProduct[i] + `<button onclick="showFormEdit()">Edit</button><button onclick="deleteProduct(${i})">Delete</button><br>`
        }
        document.getElementById('display').innerHTML = str
    }

    function addProduct(){
        let newProduct = document.getElementById('name').value
        listProduct.push(newProduct)
        displayList()
        document.getElementById('name').value =''
    }
    function deleteProduct(index){
        listProduct[index]


    }
    function showFormEdit(index){
        document.getElementById('edit').innerHTML = '<input type="text" id="nameEdit" onclick="save(${index})"><button onclick="addProduct()">Edit</button>'
        document.getElementById('nameEdit').value = listProduct[index]
    }
    function save(index){
        listProduct[index] =document.getElementById('nameEdit').value
        displayList()
        document.getElementById('edit').innerHTML =''
    }



</script>

</body>
</html>
