<body>
<script>
let arr = [2,4,5,6,8,9]
function tong(arr){
    let sum = 0
    for(let i = 0 ; i < arr.length ; i++){
        sum += arr[i]

    }
    return sum

}
let sum = tong(arr)
alert(sum)

</script>
