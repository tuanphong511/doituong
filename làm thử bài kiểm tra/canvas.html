<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cv" width="800" height="300" style="border: 5px solid"></canvas>
<script>
    let cv = document.getElementById('cv').getContext('2d')
    cv.fillStyle = 'red'
    cv.fillRect(100,100,300,150) // vẽ hình chữ nhật
    cv.fillStyle = 'yellow'
    cv.arc(60,60,50,0,Math.PI) //điền kích thươớc hình tròn
    cv.fill() // vẽ
</script>


</body>
</html>
