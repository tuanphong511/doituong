<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    button {
        background-color: green;
        color: white;
        border-radius: 3px;
        border: white;
    }

    td {
        width: 100px;
    }

    tr:nth-child(even) {
        background-color: silver;
    }

    span {
        color: red;
    }
</style>
<body>

<h1>add new product</h1>
<div style=" background-color: silver;text-align: center; width: 300px;height: 50px; padding-top: 30px;border-radius: 3px">
    <input type="text" name="input" placeholder="new product" id="new1">

    <button onclick="addProduct()"> add</button>
</div>
<h2>display all product &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <span id="num">0 product</span></h2>

<h3>product name</h3>
<p id="result"></p>
</body>
</html>
<script !src="">

    let arr = []

    function print() {
        let str = ''
        str += "<table>"
        for (let i = 0; i < arr.length; i++) {
            str += "<tr>"
            str += `<td>` + arr[i] + `<td><button onclick="editProduct(${i})">edit</button>` +
                `<td><button onclick="deleteProduct(${i})">delete</button>` + "<br>"
        }
        document.getElementById("result").innerHTML = str
        document.getElementById("new1").value = ""
    }

    function addProduct() {
        let inp = document.getElementById("new1").value
        arr.push(inp)
        document.getElementById("num").innerHTML = arr.length + " product"
        print()
    }

    function editProduct(index) {
        console.log(arr)
        arr[index] = prompt("edit")
        console.log(arr)
        print()
    }

    function deleteProduct(index) {
        let commit = confirm("bạn có chắc muốn xóa???")
        if (commit) {
            arr.splice(index, 1)
        }
        document.getElementById("num").innerHTML = arr.length + " product"
        print()
    }

    </script>

</body>
</html>
