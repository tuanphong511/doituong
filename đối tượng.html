<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class circle{
    constructor(radius , color) { // là hàm tạm để truyền giá trị vào đây
      this.radius = radius
      this.color = color
    }
    getInfo(){
      alert('hình tròn có bán kính là:' + this.radius + "và màu là:" + this.color)
    }
  }
  let c1 = new circle(70 ,'red')
  let c2 = new circle(15 ,'yellow')
  c1.getInfo()
  c2.getInfo()
</script>

</body>
</html>
